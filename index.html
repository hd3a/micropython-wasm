<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MicroPython WASM</title>
</head>
<body>
  <h1>MicroPython WASM Example</h1>
  <textarea id="code" rows="5" cols="50">
print("Hello WASM!")
  </textarea><br>
  <button id="run">Run</button>
  <pre id="output"></pre>

  <script type="module">
    import { loadMicroPython } from './micropython.mjs';

    async function main() {
      // 出力をカスタム
      const stdoutWriter = (line) => {
        document.getElementById('output').innerText += line + "\n";
      };

      const mp = await loadMicroPython({stdout: stdoutWriter});

      document.getElementById('run').onclick = async () => {
        const code = document.getElementById('code').value;
        await mp.runPythonAsync(code);  // 非同期で実行可能
      };
    }

    main();
  </script>
</body>
</html>
