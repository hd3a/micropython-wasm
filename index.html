<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MicroPython WASM Terminal</title>
  <style>
    body { font-family: monospace; background: #1e1e1e; color: #eee; padding: 20px; }
    #terminal { background: #000; padding: 10px; height: 400px; overflow-y: auto; white-space: pre-wrap; }
    #input { width: 100%; padding: 5px; background: #222; color: #eee; border: none; outline: none; font-family: monospace; }
  </style>
</head>
<body>
  <h1>MicroPython WASM Terminal</h1>
  <div id="terminal"></div>
  <textarea id="input" rows="3" placeholder="Type Python code and press Enter (Shift+Enter for newline)"></textarea>

  <script type="module">
    import { loadMicroPython } from './micropython.mjs';

    async function main() {
      const terminal = document.getElementById('terminal');
      const input = document.getElementById('input');

      const stdoutWriter = (line) => {
        terminal.textContent += line;
        terminal.scrollTop = terminal.scrollHeight;
      };

      const mp = await loadMicroPython({stdout: stdoutWriter, stderr: stdoutWriter});

      input.addEventListener('keydown', async (e) => {
        if (e.key === 'Enter') {
          if (e.shiftKey) {
            // Shift+Enter → 改行だけ
            input.value += '\n';
          } else {
            e.preventDefault();
            const code = input.value;
            terminal.textContent += '>>> ' + code.replace(/\n/g, '\n... ') + '\n';
            input.value = '';

            // Python をまとめて実行
            try {
              await mp.runPythonAsync(code);
            } catch (err) {
              terminal.textContent += err + '\n';
            }
          }
        }
      });
    }

    main();
  </script>
</body>
</html>
