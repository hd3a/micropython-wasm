<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MicroPython WASM</title>
</head>
<body>
  <h1>MicroPython in Browser</h1>

  <textarea id="code" rows="10" cols="50">
print("Hello WASM!")
  </textarea><br>
  <button id="run">Run</button>
  <pre id="output"></pre>

  <script type="module">
    import init from './micropython.mjs';

    let mp;

    async function main() {
      // WASM 初期化
      mp = await init();

      document.getElementById('run').onclick = () => {
        try {
          // pyexec を呼ぶ
          mp.pyexec(document.getElementById('code').value);
        } catch (e) {
          document.getElementById('output').textContent = e;
        }
      };
    }

    main();
  </script>
</body>
</html>
