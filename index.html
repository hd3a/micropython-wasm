<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MicroPython WASM REPL</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    pre { background: #f0f0f0; padding: 10px; min-height: 100px; }
  </style>
</head>
<body>
  <h1>MicroPython WASM REPL</h1>

  <textarea id="code">print("Hello WASM!")</textarea><br>
  <button id="run">Run</button>
  <pre id="output"></pre>

  <script type="module">
    import init from './micropython.mjs';

    let mp;

    async function main() {
      // WASM 初期化
      mp = await init();

      // 出力をフック
      const output = document.getElementById('output');
      mp.set_stdout((text) => {
        output.textContent += text;
      });
      mp.set_stderr((text) => {
        output.textContent += text;
      });

      document.getElementById('run').onclick = () => {
        const code = document.getElementById('code').value;
        output.textContent += `>>> ${code}\n`;
        try {
          mp.run(code);  // REPL 実行
        } catch (e) {
          output.textContent += e + '\n';
        }
      };
    }

    main();
  </script>
</body>
</html>
